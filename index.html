<!DOCTYPE html>
<html>
<head>
    <title>Bus Times</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Fetch bus times from the website using jQuery Ajax
            $.ajax({
                url: 'https://transit55.ca/edmonton/buses',
                type: 'GET',
                success: function(data) {
                    // Extract bus times from the response data
                    var busTimes = $(data).find('.bus-times').html();
                    
                    // Display bus times on the web page
                    $('.bus-times-container').html(busTimes);
                }
            });
        });
    </script>
</head>
<body>
    <h1>Bus Times</h1>
    <div class="bus-times-container">
        <!-- Bus times will be displayed here -->
    </div>
</body>
</html>
